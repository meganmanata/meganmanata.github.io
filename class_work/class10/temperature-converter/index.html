<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Bitter">
</head>
<body>
	<body background="weather.png">
	<h1>Fahren-FIGHT</h1>
	<div class="converter-box">
		<div class="left-side">
			<p>Fahrenheit</p>
				<input class="left" maxlength="4" size="6">
		</div>
		<span class="arrow">&harrw;</span>
		<div class="right-side">
			<p>Celsius</p>
				<input class="right" maxlength="4" size="6" readonly value=" "> <!-- makes box read-only. must set value in html -->
		</div>
		<div id="fight">
			<p>EXCELSIUS!</p>
		</div>
		<div id="clear">
			<p>Clear</p>
		</div>
	</div>
	<img class="guys" src="img/sci_posing_web.png">
	<!-- <img src="img/sci_fight_web.png"> -->
	
	<div class="Fahrenheit_man">Daniel Gabriel Fahrenheit</div>
	<div class="Celsius_man">Anders Celsius</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/project.js"></script>
</body>
</html>
